<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Article-Preview</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="fccc bg-color md:h-screen ">
      <!-- Card container -->
      <div
        class=" md:flex   md:max-w-4xl m-8"
      >
        <!-- image boxo -->
        <div class="md:w-1/2">
          <img
            src="images/drawers.jpg"
            alt="drawers"
            class="md:h-full md:w-full"
          />
        </div>
        <!-- content box -->
        <div class=" md:w-1/2 flex flex-col space-y-4 bg-white py-8 px-6 rounded-b-lg md:rounded-r-xl">
          <!-- heading -->
          <h1 class="text-3xl text-[#48556A]  ">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>
          <!-- para -->
           <p class="text-xl md:text-lg text-[#6E8098]">
            Ever been in a room and felt like something was missing?
            Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.
           </p>
           <!-- info box -->
            <div class="flex justify-between items-center">
              <!-- left box -->
               <div class="flex space-x-4">
                <!-- image round -->
                 <div class="w-10 h-10 overflow-hidden rounded-full">
                   <img src="images/avatar-michelle.jpg" alt="avatar-michelle">
                  </div>
                  <!-- name box -->
                  <div class="flex flex-col ">
                    <h1 class="text-md text-[#48556A]">
                      Michelle Appleton
                    </h1>
                    <p class="text-md text-[#9DAEC2]">
                      28 Jun 2020
                    </p>
                  </div>
                </div>
                <!-- right box -->
                <div class="w-10 h-10 rounded-full bg-gray-400 flex items-center justify-center">
                  <img src="images/icon-share.svg" alt="">
                </div>
              </div>
        </div>
      </div>
    </div>
  </body>
</html>
